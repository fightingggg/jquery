<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>sort</title>
</head>
<style>
table{
    border-collapse: collapse;
}
td{
    width:40px; height: 40px; border:1px solid blue;
    text-align: center;
}
</style>
<body>
    <table id="tb">
        <tr>
            <td>10</td> <td>-5</td> <td>3</td> <td>7</td> <td>1</td> <td>0</td> <td>-6</td>  <td>4</td> <td>9</td> <td>2</td>
        </tr>
    </table>
    <button id="sort">sort</button> <button id="sort2">sort2</button> <button id="sort3">sort3</button>
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
    // 오름차순으로 정렬 table에 -6
    // 애니메이션 효과 내면서 정렬 하나하나

$(document)
.on('click','#sort',function(){

    for(i=0;i<$('#tb tr td').length;i++){
        for(j=i+1;j<$('#tb tr td').length;j++){
            stnum = parseInt($('#tb tr td').eq(i).text());
            cpnum = parseInt($('#tb tr td').eq(j).text());
            if(stnum>cpnum){
                $('#tb tr td').eq(i).text(cpnum)
                $('#tb tr td').eq(j).text(stnum)
            }
        }
    }
})

.on('click','#sort2',function(){
i=0;
clock = setInterval(function(){

    for(j=i+1;j<$('#tb tr td').length;j++){
        stnum = parseInt($('#tb tr td').eq(i).text());
        cpnum = parseInt($('#tb tr td').eq(j).text());
        if(stnum>cpnum){
            $('#tb tr td').eq(i).text(cpnum)
            $('#tb tr td').eq(j).text(stnum)
        }
    }
    i++;

    for(h=0;h<$('#tb tr td').length;h++){
        if($('#tb tr td').eq(h).text()==10){
            $('#tb tr td').eq(h).css('background-color','green')
        } else{
            $('#tb tr td').eq(h).css('background-color','white')
        }
    }
    
if(i>=$('#tb tr td').length){clearInterval(clock)};
},100)
})




.on('click','#sort3',function(){
j=0;
    for(i=0;i<$('#tb tr td').length;i++){

        j = i+1
        clock = setInterval(function(){
            stnum = parseInt($('#tb tr td').eq(i).text());
            cpnum = parseInt($('#tb tr td').eq(j).text());
            if(stnum>cpnum){
                $('#tb tr td').eq(i).text(cpnum)
                $('#tb tr td').eq(j).text(stnum)
            }
        },100)


        if(j>=$('#tb tr td').length){clearInterval(clock)}
    }



})

</script>
</html>
